            hero_right = ["**“Speedometer – How Fast Am I?” is a plain and simple app I wrote as a “playground” project to go through the whole lifecyle of an app: develop, release, refine – and repeat this process over and over.**", "At some point during the development process, I thought that I should just release this app – for free. There were not that much plain simple (and cost-free) speedometer apps available at that time.", "In a nutshell, “Speedometer – How Fast Am I?” shows your current speed in different units (for example mph, km/h and m/s). Additionally, your current position on the globe is displayed using the geographic coordinate system.","**Privacy Policy**", "Apple asks its mobile developers to provide a privacy policy for their apps, so this is mine:", "> I, Marcel Kraus, provide “Speedometer – How Fast Am I?” as a free app over the App Store.", "> Data privacy is very importent for me: I do not collect any of your personal data and there are no 3rd party analytics tools included in my apps.\n\n> I only use the tools provided by Apple. You can opt out from this tools at any time by updating your preferences in the Settings app.", "The whole source code is available at [GitHub](https://github.com/marcelkraus/speedometer). Please feel free to collaborate!", "**Imprint**", "This is a project of Marcel Kraus, Bonner Straße 88, 50374 Erftstadt, Germany. Please visit [my personal homepage](https://www.marcelkraus.de) for more details.", "I don’t use tracking codes or cookies on this page. I am not interested in any of your personal data, so I do not collect any of your personal data. 🙃"]
