            campaign_link = "https://itunes.apple.com/app/apple-store/id1361655713?pt=118900544&ct=promotional-homepage-de&mt=8"
            subtitle = "Eine kostenlose Tacho-App für dein iPhone, verfügbar im App Store."
            hero_right = ["**„Tacho – Wie schnell bin ich?“ ist eine relativ simple App, die ich als „Fingerübung“ zum Start meiner Karriere als iOS-Entwickler geschrieben habe. Mir ging es damals darum, den gesamten Lebenszyklus einer App zu durchlaufen: Programmieren, veröffentlichen, verbessern – und dies immer wieder zu wiederholen.**", "An einem bestimmten Punkt während der Entwicklung kam mir die Idee, die App wirklich zu veröffentlichen – und das kostenlos. Es gab nicht viele schnörkellose, werbefreie und (vor allen Dingen) kostenlose Tacho-Apps im App Store.", "Zusammengefasst zeigt dir „Tacho – Wie schnell bin ich?“ deine aktuelle Geschwindigkeit in verschiedenen Maßeinheiten (u.a. km/h, mph und m/s). Zusätzlich wird dir der Längen- und Breitengrad deiner aktuellen Position angezeigt.","**Datenschutzerklärung**", "Die Firma Apple erwartet von seinen Entwicklern die Veröffentlichung einer Datenschutzerklärung, dies ist meine:", "> Ich, Marcel Kraus, stelle die App „Tacho – Wie schnell bin ich?“ kostenlos über den App Store zur Verfügung.", "> Datenschutz ist mir sehr wichtig: Weder speichere ich persönlichen Daten, noch verwende ich sogenannte „Trackingdienste“ anderer Anbieter in meinen Apps, um das Nutzerverhalten zu erfassen.\n\n> Zu diesen Zwecken nutze ich einzig und allein die von Apple bereitgestellten Werkzeuge, deren Verwendung du in den Einstellungen deines iPhone wiedersprechen kannst.", "Die gesamte Codebasis dieser App ist unter einer Open-Source-Lizenz auf [GitHub](https://github.com/marcelkraus/speedometer) verfügbar. Ich freue mich auf deinen Pull-Request und dein Feedback!", "**Impressum**", "Dies ist ein Projekt von Marcel Kraus, Bonner Straße 88, 50374 Erftstadt, Deutschland. Bitte besuche [meine persönliche Homepage](https://www.marcelkraus.de), um mehr über mich zu erfahren.", "Diese Website verwendet keine „Trackingdienste“ und keine Cookies. Ich habe kein Interesse an deinen persönlichen Daten, daher sammle ich diese auch nicht. 🙃"]
